<div class="profile-container">
    <h2>{{profile.username}}</h2>
    <h3>{{profile.id}}</h3>
    <img src="{{profile.avatar_url}}" alt="" style="height: 70px; width: 70px;">
    <a href="{% url 'edit-profile' profile.id %}">Edit Profile</a>
</div>
{% if tutorials %}
<dic class="tutorials">
    {% for tutorial in tutorials %}
    <div class="tutorial">
        <a href="{% url 'tutorial-page' tutorial.id %}"><h1>{{tutorial.name}}</h1></a>
        <img src="{{tutorial.cover_url}}" alt="" style="height: 50px; width: 50px;">
        <span>{{tutorial.price}} $</span>
        <p>{{tutorial.description}}</p>
    </div>
    {% endfor %}
</dic>
{% else %}
<h3>you have no tutorials</h3>
{% endif %}
